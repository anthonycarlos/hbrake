<!doctype html>
<html lang="en">
<head>
  <title>Handbrake Helper</title>
</head>
<script src="jquery-3.3.1.js"></script>
<script>
$(document).ready(function() {
  $("#inc_episode").on("click", function(event) {
    var episode = parseInt($("#episode").val()) + 1;
    if (episode < 10) {
      episode = "0" + episode;
    }
    $("#episode").val(episode);
  });
  $("#submit").on("click", function(event) {
    event.preventDefault();
    $("#calculated_filename").val( $("#show").val() + ' - s' + $("#season").val() + 'e' + $("#episode").val() + ' - ' 
                                   + $("#episode_name").val() + '.m4v'
                                 );
    $("#calculated_full_path").val( $("#path").val() 
                                    + '/'
                                    + $("#show").val() 
                                    + '/'
                                    + 'Season ' + $("#season").val() 
                                    + '/'
                                    + $("#show").val() + ' - s' + $("#season").val() + 'e' + $("#episode").val() + ' - ' 
                                    + $("#episode_name").val() + '.m4v'
                                  );
  });
});
function copyToClipboard(src) {
  var copyText = document.getElementById(src);
  copyText.select();
  document.execCommand("copy");
  //alert("Copied the text: " + copyText.value);
}

</script>
<style>
body {
  color: blue;
}
input[type=text] {
  width: 600px;
  padding: 12px;
  margin: 8px;
}
select {
  padding: 12px;
  margin: 8px;
}
</style>
<body>

</html>
